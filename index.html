<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <form>
          <h2>Login Form</h2>

          <div class="child">
            <input type="email" placeholder="example@gmail.com" />
          </div>
          <div class="child">
            <input type="password" placeholder="example@123" />
          </div>

          <div class="btn">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
